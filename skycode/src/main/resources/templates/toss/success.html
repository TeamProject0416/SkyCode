function removeQueryStringFromUrl(url) {
    if (!url) {
        return url;
    }

    // URL에서 물음표(?) 이전의 부분을 추출합니다.
    const index = url.indexOf("?");
    if (index !== -1) {
        return url.substring(0, index);
    } else {
        return url;
    }
}

// 주어진 URL에서 쿼리 문자열을 제거합니다.
const originalUrl = window.location.href;
const urlWithoutQueryString = removeQueryStringFromUrl(originalUrl);


console.log(urlWithoutQueryString); // "https://localhost/payment/success"
