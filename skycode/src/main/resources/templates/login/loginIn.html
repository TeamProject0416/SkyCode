<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/typo.css}" rel="stylesheet">
    <link th:href="@{/css/login/login.css}" rel="stylesheet">
    <link th:href="@{/css/review/header.css}" rel="stylesheet">
    <link th:href="@{/css/review/footer.css}" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
<header th:replace="~{fragments/sub/header::header}"></header>

<!-- 로그인 -->
<section class="oej_container">
    <div class="oej_header">
        <p>LOGIN</p>
    </div>
    <form action=" " method="POST">
        <div class="oej_input-box">
            <input class="oej_username" type="text" name="username" placeholder="ID">
            <label for="username"></label>
        </div>

        <div class="oej_input-box">
            <input class="oej_password" type="password" name="password" placeholder="PASSWORD">
            <label for="password"></label>
        </div>

        <div class="oej_log1">
            <input class="oej_log2" type="submit" value="LOGIN">
        </div>

        <div class="oej_connect"><i class="fa-solid fa-unlock-keyhole">보안접속</i> </div>


        <input class="oej_us" type="submit" value="JOIN US">


        <div class="oej_search">
            <div class="oej_na">
                <img src="../subImages/naver2.png" alt="">
                <a href="#">네이버로 로그인</a></div>
            <div class="oej_ka">
                <img src="../subImages/카카오.png" alt="">
                <a href="#">카카오로 로그인</a></div>
        </div>
    </form>
</section>


<footer th:replace="~{fragments/sub/footer::footer}"></footer>
<script src="js/sub/header.js"></script>
<script src="js/sub/footer.js"></script>
</body>

</html>
