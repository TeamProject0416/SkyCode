<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/typo.css}" rel="stylesheet">
    <link th:href="@{/css/sub/header.css}" rel="stylesheet">
    <link th:href="@{/css/sub/footer.css}" rel="stylesheet">
    <link th:href="@{/css/event/eventSubStyle.css}" rel="stylesheet">
</head>

<body>
<header th:replace="~{fragments/sub/header::header}"></header>
<section class="section">
    <div class="eventSubPage">
        <div>
            <h2 class="eventSubTag">#이벤트</h2>
            <button><a th:href="'/event/' + ${eventFormDto.id}">이벤트 등록</a></button>
        </div>
        <div class="title">
            <p class="eventSubPageTitle">
                [[${eventFormDto.eventTitle}]]
            </p>
            <span>[[${eventFormDto.eventTime}]]</span>
        </div>
        <div class="eventImg">
            <img th:src="${eventFormDto.bigImgUrl}" th:alt="${eventFormDto.bigImgName}">
        </div>
        <div class="getCoupon"><a href="#">쿠폰 받기!!</a></div>
    </div>
</section>
<footer th:replace="~{fragments/sub/footer::footer}"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/js/sub/header.js"></script>
<script src="/js/sub/footer.js"></script>

</body>

</html>
