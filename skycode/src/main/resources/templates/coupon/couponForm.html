<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--User Style-->
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/typo.css}" rel="stylesheet">
    <link th:href="@{/css/sub/header.css}" rel="stylesheet">
    <link th:href="@{/css/sub/footer.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
<!--header-->
<header th:replace="~{fragments/sub/header::header}"></header>

<!--body-->
<div class="wrap">
    <h2 class="newReview">쿠폰 등록하기</h2>
    <hr>
    <div class="container">
        <form class="formContainer" action="/coupon/new"  method="post" th:object="${couponFormDto}">
            <input type="hidden" th:field="*{id}">

            <div>
                <label class="couponName">쿠폰명</label>
                <input type="text" th:field="*{couponName}" name="couponName"
                       placeholder="이름을 입력해주세요">
            </div>
            <p th:if="${#fields.hasErrors('couponName')}" th:errors="*{couponName}" class="fieldError">Incorrect
                data</p>

            <div class="form-group">
                <select th:field="*{couponStatus}" class="custom-select">
                    <option value="ONGOING">진행중</option>
                    <option value="END">종료</option>
                </select>
            </div>

            <div>
                <label class="couponPrice">할인 금액(원)</label>
                <input type="text" th:field="*{couponPrice}" name="couponPrice"
                       placeholder="ex) 1000(원)">
            </div>

            <div>
                <label class="couponRatio">할인 비율(%)</label>
                <input type="text" th:field="*{couponRatio}" name="couponRatio"
                       placeholder="ex) 10%">
            </div>

            <div>
                <label class="maxPrice">최대 할인 금액(원)</label>
                <input type="text" th:field="*{maxPrice}" name="maxPrice"
                       placeholder="ex) 1000(원)">
            </div>

            <div>
                <label class="useMinPrice">최소 사용 금액(원)</label>
                <input type="text" th:field="*{useMinPrice}" name="useMinPrice"
                       placeholder="ex) 10000(원)">
            </div>



            <div class="btnArea" th:if="${#strings.isEmpty(couponFormDto.id)}">
                <button th:formaction="@{/coupon/new}" type="submit" class="btn createBtn">저장</button>
            </div>
            <div class="btnArea" th:unless="${#strings.isEmpty(couponFormDto.id)}">
                <button th:formaction="@{/coupon/update}" type="submit" class="btn createBtn">수정
                </button>
            </div>

        </form>
        <a href="/event/ongoing">
            <button type="submit" class="btn cancelBtn">취소</button>
        </a>
    </div>
</div>


<!--footer-->
<footer th:replace="~{fragments/sub/footer::footer}"></footer>


<!--User Script-->
<script src="https:cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script src="/js/review/subHeader.js"></script>
<script src="/js/review/reviewSub.js"></script>
<script src="/js/review/subFooter.js"></script>
</body>
</html>
