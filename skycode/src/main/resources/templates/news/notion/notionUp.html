<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/typo.css}" rel="stylesheet">
    <link th:href="@{/css/sub/header.css}" rel="stylesheet">
    <link th:href="@{/css/sub/footer.css}" rel="stylesheet">
    <link th:href="@{/css/news/notion/notionUpStyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
<header th:replace="~{fragments/sub/header::header}"></header>

    <section>
        <div class="nyNotionUpWarp">
            <h2>Notion 답변 작성하기</h2>
            <div class="nyNotionUpBox">
                <div class="nyNotionUpInBox nyNotionUpInBox1">
                    <span>카테고리</span>
                    <div class="nySearch">
                        <a href="#" class="nyNotionUpSearchBtn">카테고리를 선택해주세요</a>
                        <ul class="nyNotionUpSearchPik">
                            <li>비행기 상품</li>
                            <li>패키지상품</li>
                            <li>결제관련</li>
                            <li>회원가입/탈퇴</li>
                        </ul>
                    </div>
                </div>
                <div class="nyNotionUpInBox">
                    <div class="nyNotionUpContent">
                        <div>공지 제목</div>
                        <input class="nyNotionTitle" type="text" placeholder="공지 제목을 적어주세요"/>
                        <div class="nyNotionUpContent">
                            <div>공지 내용</div>
                            <textarea class="nyNotionText" type="text" placeholder="공지 내용을 적어주세요"></textarea>
                        </div>
                    </div>
                    <div class="nyNotionUpSend">
                        <button>파일 첨부하기</button>
                        <input type="text">
                    </div>
                    <div class="nyNotionUpPost">
                        <button>업로드하기</button>
                    </div>
                </div>

            </div>
    </section>

<footer th:replace="~{fragments/sub/footer::footer}"></footer>

<script src="/js/sub/header.js"></script>
<script src="/js/sub/footer.js"></script>
<script src="/js/news/notionUp.js"></script>

</body>
</html>
