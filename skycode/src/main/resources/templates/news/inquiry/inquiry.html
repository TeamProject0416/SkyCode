<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/typo.css}" rel="stylesheet">
    <link th:href="@{/css/sub/header.css}" rel="stylesheet">
    <link th:href="@{/css/sub/footer.css}" rel="stylesheet">
    <link th:href="@{/css/news/inquiry/inquiryStyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body>
<header th:replace="~{fragments/sub/header::header}"></header>

<!-- 1대1 문의 -->
<section>
    <div class="nyInquiryWarp">
        <h2># 1:1 문의하기</h2>
        <div class="nyInquiryBox">
            <div class="nyInquiryInBox">
                <span>문의 유형</span>
                <div class="nySearch nySearch1">
                    <select name="" id="">
                        <option value="">비행기 상품</option>
                        <option value="">패키지 상품</option>
                        <option value="">결제관련</option>
                        <option value="">회원가입/탈퇴</option>
                    </select>
                </div>
                <div class="nySearch">
                    <input type="checkbox" name="view" onclick="checkOnlyOne(this)" value="lock"> 나만보기
                    <input type="checkbox" name="view" onclick="checkOnlyOne(this)" value="unlock"> 전체공개
                </div>
            </div>
            <div class="nyInquiryInBox">
                <span>문의 제목</span>
                <div class="nyInquiryTitle">
                    <input type="text" placeholder="궁금한 내용을 적어주세요">
                </div>
            </div>
            <div class="nyInquiryInBox">
                <span>문의 내용</span>
                <div class="nyInquiryContent">
                    <form action="" target="post">
                        <input type="text" placeholder="궁금한 내용을 적어주세요">
                    </form>
                </div>
            </div>
            <div class="nyInquirySend">
                <input class="uploadFile" value="첨부파일" placeholder="첨부파일">
                <label><input type="file" class="file" accept="image/*"></label>
            </div>
            <div class="nyInquiryUp">
                <button>업로드하기</button>
            </div>
        </div>
    </div>
</section>

<footer th:replace="~{fragments/sub/footer::footer}"></footer>

<script src="/js/sub/header.js"></script>
<script src="/js/sub/footer.js"></script>
<script src="/js/news/inquiry.js"></script>

</body>
</html>
