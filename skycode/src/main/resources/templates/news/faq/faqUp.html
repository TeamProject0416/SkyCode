<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/typo.css}" rel="stylesheet">
    <link th:href="@{/css/sub/header.css}" rel="stylesheet">
    <link th:href="@{/css/sub/footer.css}" rel="stylesheet">
    <link th:href="@{/css/news/faq/faqUpStyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


</head>

<body>
<header th:replace="~{fragments/sub/header::header}"></header>

<section>
    <div class="nyFaqUpWarp">
        <h2>FAQ 답변 작성하기</h2>
        <form id="inquiry" th:action="@{/news/faq/faq}" method="post" th:object="${faqForm}">
        <div class="nyFaqUpBox">
            <div class="nyFaqUpInBox">
                <span>문의 유형</span>
                <div class="nySearch">
                    <label for="type">문의 유형: </label>
                    <select id="type" name="type" th:field="*{type}">
                        <option value="비행기상품">비행기상품</option>
                        <option value="패키지상품">패키지상품</option>
                        <option value="결제관련">결제관련</option>
                        <option value="회원가입/탈퇴">회원가입/탈퇴</option>
                    </select>
                </div>
            </div>
            <div class="nyFaqUpInBox nyFaqUpInBoxInput">
                <div class="nyFaqUpContent">
                    <div>소비자들의 예상 질문</div>
                    <textarea type="text" id="question" th:field="*{faqQuestion}" name="faqQuestion" placeholder="소비자들의 예상 질문을 적어주세요"></textarea>
                </div>
                <div class="nyFaqUpContent">
                    <div>답변</div>
                    <textarea type="text" id="answer" th:field="*{faqAnswer}" name="faqAnswer" placeholder="알맞은 답변을 적어주세요"></textarea>
                </div>
            </div>
            <div class="nyFaqUpPost">
                <button id="submit">업로드하기</button>
            </div>
        </div>
        </form>
    </div>
</section>

<footer th:replace="~{fragments/sub/footer::footer}"></footer>

<script src="/js/sub/header.js"></script>
<script src="/js/sub/footer.js"></script>
<script src="/js/news/faqUp.js"></script>

</body>
</html>
