<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/reset.css}" rel="stylesheet">
    <link th:href="@{/css/typo.css}" rel="stylesheet">
    <link th:href="@{/css/sub/header.css}" rel="stylesheet">
    <link th:href="@{/css/sub/footer.css}" rel="stylesheet">
    <link th:href="@{/css/news/notionSubStyle.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<header th:replace="~{fragments/sub/header::header}"></header>

<!-- 공지사항 -->
<section class="nyNewsWrap">
    <h2>공지사항</h2>
    <div class="nyNewsSubContainer">
        <div class="nyNewsTitle">
            <span class="nyTitle">제목</span>
            <span class="nyTitleDate">날짜</span>
        </div>
        <div class="nyNewsContent">
            <img src="http://placehold.it/320x100" />
            <p>공지사항에 대한 정보</p>
        </div>
        <div class="nyNewsSubPager">
            <div><a href=""><i class="fa-solid fa-caret-up"></i> 다음글</a></div>
            <div><a href=""><i class="fa-solid fa-caret-down"></i> 이전글</a></div>
        </div>
    </div>
    <div class="nyNewsList">
        <a th:href="@{notion}">목록보기</a>
    </div>
</section>

<footer th:replace="~{fragments/sub/footer::footer}"></footer>

<script src="js/sub/header.js"></script>
<script src="js/sub/footer.js"></script>
</body>
</html>
